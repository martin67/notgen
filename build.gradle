plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'io.freefair.lombok' version '5.0.1'
    id 'com.gorylenko.gradle-git-properties' version '2.2.4'
}

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

springBoot {
    buildInfo()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time'
    implementation 'mysql:mysql-connector-java'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.google.api-client:google-api-client:1.30.9'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20200413-1.30.9'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20200424-1.30.9'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.30.6'
    implementation 'net.lingala.zip4j:zip4j:2.5.2'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'org.apache.commons:commons-imaging:1.0-alpha2'
    implementation 'org.apache.pdfbox:pdfbox:2.0.21'
    implementation 'org.apache.pdfbox:jbig2-imageio:3.0.3'
    implementation 'net.imagej:ij:1.53e'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.0.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
