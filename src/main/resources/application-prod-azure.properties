#
# Prod environment for Azure
#
spring.port=80
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Storage config
notgen.storage=azure
notgen.storage.azure.input-container=scores
notgen.storage.azure.output-container=scoreparts
notgen.storage.azure.static-container=static

# Local folders
# Mounted from static container
notgen.folders.static=/var/lib/notgen/static

spring.cloud.azure.storage.accountName=${AZURE_STORAGE_ACCOUNT_NAME}
spring.cloud.azure.storage.accountKey=${AZURE_STORAGE_ACCOUNT_KEY}
spring.cloud.azure.storage.endpoint=https://${AZURE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${AZURE_STORAGE_ACCOUNT_NAME}