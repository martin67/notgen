<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <th:block th:replace="fragments/general :: header-css"></th:block>
    <title>Lista användare</title>
</head>

<body>
<div th:replace="fragments/general :: header"></div>

<div class="container">
    <h2>Användare</h2>
    <table class="table table-bordered table-striped table-hover table-sm">
        <thead>
        <tr>
            <th>Användarnamn</th>
            <th>Namn</th>
            <th>Band</th>
            <th>Aktiv</th>
            <th>Roll</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:data-link="@{edit(id=${user.id})}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.fullname}"></td>
            <td th:text="${user.organization} ? ${user.organization.name} : '---'"></td>
            <td><input type="checkbox" th:checked="${user.enabled}" ? 'checked' /></td>
            <td th:text="${user.getRoleNames()}"></td>
        </tr>
        </tbody>
    </table>

</div>

<footer th:replace="fragments/general :: footer"></footer>
</body>

<script>
    $(function () {
        $("table tbody tr").click(function (e) {
            window.location.href = $(this).data("link");
        });
    });
</script>

</html>
