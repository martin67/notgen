<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: header-css"/>

<body>
<div th:replace="fragments/general :: header"/>

<div class="container-fluif">
    <br>
    <button class="btn btn-success nBtn">New</button>
    <div class="card">
        <div class="card-block">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Namn</th>
                    <th>Förkortning</th>
                    <th>Standard</th>
                    <th>Ordning</th>
                </tr>
                </thead>

                <tr th:each="instrument : ${instruments}">
                    <td th:text="${instrument.name}"></td>
                    <td th:text="${instrument.shortName}"></td>
                    <td th:text="#{|bool.${instrument.standard}|}">Ja</td>
                    <td th:text="${instrument.sortOrder}"></td>
                    <td>
                        <a th:href="@{/instrumentFind/(id=${instrument.id})}" class="btn btn-primary eBtn">Edit</a>
                    </td>
                </tr>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item" th:each="i : ${#numbers.sequence(0,instruments.totalPages-1)}">
                    <a th:href="@{/instrumentList(page=${i})}" th:text="${i}" class="nav-link"
                       th:classappend="${currentPage}==${i}?'active':''"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="myForm">
        <form role="form" th:action="@{/save}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="id" class="col-form-label">ID:</label>
                                <input type="text" class="form-control" name="id" id="id" value="" />
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-form-label">Namn:</label>
                                <input type="text" class="form-control" name="name" id="name" value="" />
                            </div>
                            <div class="form-group">
                                <label for="shortName" class="col-form-label">Förkortning:</label>
                                <input type="text" class="form-control" name="shortName" id="shortName" value="" />
                            </div>
                            <div class="form-group">
                                <label for="standard" class="col-form-label">Standard:</label>
                                <input type="text" class="form-control" name="standard" id="standard" value="" />
                            </div>
                            <div class="form-group">
                                <label for="sortOrder" class="col-form-label">Sorteringsordning:</label>
                                <input type="text" class="form-control" name="sortOrder" id="sortOrder" value="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <footer th:replace="fragments/general :: footer"/>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>

</body>
</html>
