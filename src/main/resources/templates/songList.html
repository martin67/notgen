<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header-css"/>

    <title>Repertoire</title>
</head>
<body>
<div th:replace="header :: header"/>

<div class="container">
    <br>
    <div class="card">
        <div class="card-block">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Namn</th>
                    <th>Genre</th>
                </tr>
                </thead>

                <tr th:each="song : ${songs}">
                    <td th:text="${song.title}"></td>
                    <td th:text="${song.genre}"></td>
                    <td>
                        <a th:href="@{/song/edit(id=${song.id})}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item" th:each="i : ${#numbers.sequence(0,songs.totalPages-1)}">
                    <a th:href="@{/song/list(page=${i})}" th:text="${i}" class="nav-link"
                       th:classappend="${currentPage}==${i}?'active':''"></a>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="footer :: footer"/>
</body>
</html>
