<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <th:block th:replace="fragments/general :: header-css"></th:block>
    <title>Låtlistor</title>
</head>

<body>
<div th:replace="fragments/general :: header"></div>

<div class="container">
    <h1>Låtlistor</h1>
    <table class="table table-bordered table-striped table-hover table-sm">
        <thead>
        <tr>
            <th th:text="#{name}">name</th>
            <th th:text="#{date}">date</th>
            <th>Antal låtar</th>
        </tr>
        </thead>

        <tr th:each="playlist : ${playlists}" th:data-link="@{view(id=${playlist.id})}">
            <td th:text="${playlist.name}"></td>
            <td th:text="${playlist.date}"></td>
            <td th:text="${playlist.playlistEntries.size()}"></td>
        </tr>
    </table>
</div>

<footer th:replace="fragments/general :: footer"></footer>
</body>

<script>
    $(function () {
        $("table tbody tr").click(function (e) {
            window.location.href = $(this).data("link");
        });
    });
</script>

</html>
