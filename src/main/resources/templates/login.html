<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet" type="text/css"/>


</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" th:src="@{/images/Tork02cover.png}" alt="Logo" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div th:if="${param.error} and ${session}"
             th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
            <div class="alert alert-dismissible alert-danger error">
                <span th:text="${errorMsg}">Demo Invalid input</span>
            </div>
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="form-row mb-2">
            <a class="w-100 btn btn-primary" role="button" href="/oauth2/authorization/facebook">Sign in with
                Facebook</a>
        </div>
        <div class="form-row mb-2">
            <a class="w-100 btn btn-primary " role="button" href="/oauth2/authorization/google">Sign in with
                Google</a>
        </div>
        <div class="form-row mt-3 mb-3">
            - or -
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="username" placeholder="name@example.com" name="username">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
</body>
</html>
