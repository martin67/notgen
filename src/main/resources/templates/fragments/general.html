<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <title>Notgeneratorn</title>
</head>

<body>

<div th:fragment="header">
    <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">Notgeneratorn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/noteConverter}">Generera noter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/noteLister}">Uppdatera förteckning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/song/list}">Repertoire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/instrument/list}">Instrument</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/playlist/list}">Låtlistor</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<footer th:fragment="footer">
    <hr/>
    <p class="small text-right col-sm-12" th:text="#{git.commit.id}">Hejsan</p>
    <script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/popper/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</footer>

</body>
</html>
