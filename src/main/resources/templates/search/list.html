<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <th:block th:replace="~{fragments/general :: header-css}"></th:block>
    <title>Lista noter</title>
</head>

<body>
<div th:replace="~{fragments/general :: header}"></div>

<div class="container">
    <br>
    <table class="table table-bordered table-striped table-hover table-sm" aria-label="Search result">
        <thead>
        <tr>
            <th scope="col">Namn</th>
            <th scope="col">Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:each="score : ${scores}" data-th-data-link="@{/score/view(id=${score.id})}">
            <td th:text="${score.title}"></td>
            <td th:text="${score.genre}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row mb-3">
        <div class="col-auto">
            <a class="btn btn-secondary" onclick="history.back()">Tillbaka</a>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/general :: footer}"></footer>
</body>

<script>
    jQuery(document).ready(function ($) {
        $(".clickable-row").click(function () {
            window.location = $(this).data("link");
        });
    });
</script>
</html>
