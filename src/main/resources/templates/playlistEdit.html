<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: header-css"/>

<body>
<div th:replace="fragments/general :: header"/>

<div class="container-fluid">
    <h1>LÃ¥tlista</h1>

    <form role="form" th:action="@{/playlist/save}" th:object="${playlist}" th:method="post">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="id">ID</label>
            <div class="col-sm-9">
                <input type="number" readonly class="form-control-plaintext" th:field="*{id}" th:value="${playlist.id}" id="id"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="name">Namn</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{name}" th:value="${playlist.name}" id="name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="date">Datum</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" min="2010-01-01" max="2100-12-31" th:field="*{date}" th:value="${playlist.date}"
                   id="date"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="comment">Kommentar</label>
            <div class="col-sm-9">
                <textarea class="form-control" th:field="*{comment}" th:value="${playlist.comment}"
                   id="comment"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9">
                <button type="reset" class="btn btn-default">Avbryt</button>
                <a class="btn btn-danger" th:href="@{/playlist/delete(id=${playlist.id})}">Ta bort</a>
                <input type="submit" class="btn btn-primary" value="Spara"/>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/general :: footer"/>
</body>
</html>
