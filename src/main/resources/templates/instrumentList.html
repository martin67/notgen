<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <th:block th:replace="fragments/general :: header-css"></th:block>
    <title>Lista instrument</title>
</head>

<body>
<div th:replace="fragments/general :: header"></div>

<div class="container">
    <h2>Instrument</h2>
    <table class="table table-bordered table-striped table-hover table-sm">
        <thead>
        <tr>
            <th>Namn</th>
            <th>Förkortning</th>
            <th>Ordning</th>
            <th><a sec:authorize="hasAuthority('EDIT_INSTRUMENT')" th:href="@{/instrument/new}"><i
                    class="material-icons" title="Lägg till instrument">add_box</i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instrument : ${instruments}">
            <td th:text="${instrument.name}"></td>
            <td th:text="${instrument.shortName}"></td>
            <td th:text="${instrument.sortOrder}"></td>
            <td><a th:href="@{/instrument/edit(id=${instrument.id})}"><i
                    class="material-icons text-secondary" title="Ändra instrument">mode_edit</i></a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>
