<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header-css"/>

    <title>Instrument</title>
</head>
<body>
<div th:replace="header :: header"/>

<div class="container">
    <br>
    <button class="btn btn-success nBtn">New</button>
    <div class="card">
        <div class="card-block">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Namn</th>
                    <th>FÃ¶rkortning</th>
                    <th>Standard</th>
                    <th>Ordning</th>
                </tr>
                </thead>

                <tr th:each="instrument : ${instruments}">
                    <td th:text="${instrument.name}"></td>
                    <td th:text="${instrument.shortName}"></td>
                    <td th:text="#{|bool.${instrument.standard}|}">Ja</td>
                    <td th:text="${instrument.sortOrder}"></td>
                    <td>
                        <a th:href="@{/instrument/edit(id=${instrument.id})}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item" th:each="i : ${#numbers.sequence(0,instruments.totalPages-1)}">
                    <a th:href="@{/instrument/list(page=${i})}" th:text="${i}" class="nav-link"
                       th:classappend="${currentPage}==${i}?'active':''"></a>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="footer :: footer"/>
</body>
</html>
