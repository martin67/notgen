<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="sv">
<head>
    <th:block th:replace="~{fragments/general :: header-css}"></th:block>
    <title>Visa instrument</title>
</head>

<body>
<div th:replace="~{fragments/general :: header}"></div>

<div class="container">
    <h1 th:text="${instrument.name}"/>

    <table class="table table-sm table-borderless">
        <tbody>
        <tr th:if="${instrument.name}">
            <td>Namn</td>
            <td th:text="${instrument.name}"/>
        </tr>
        <tr th:if="${instrument.shortName}">
            <td>Förkortning</td>
            <td th:text="${instrument.shortName}"/>
        </tr>
        </tbody>
    </table>

    <div class="row gy-2 mb-3">
        <div class="col-auto">
            <a class="btn btn-secondary" sec:authorize="hasAuthority('EDIT_INSTRUMENT')"
               th:href="@{edit(id=${instrument.id})}">Ändra</a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/general :: footer}"></footer>
</body>
</html>
