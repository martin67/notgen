# Used for automatic test in CI
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        search:
          enabled: false
  # Don't use Liquibase for unit & integration tests
  liquibase:
    enabled: false

  cloud:
    azure:
      storage:
        accountName: notused
        accountKey: notused
        endpoint: https://notusedinunittests

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: notused
            client-secret: notused
          facebook:
            client-id: notused
            client-secret: notused

notgen:
  storage:
    type: local
    input: /tmp/notgen/score_input
    output: /tmp/notgen/score_output
  folders:
    static: /tmp/notgen/static_content

