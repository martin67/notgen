# Used for automatic test in CI
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.defer-datasource-initialization=true

# Don't use Liquibase for unit & integration tests
spring.liquibase.enabled=false

notgen.storage=local

# Local storage config
notgen.storage.local.input=/tmp/notgen/score_input
notgen.storage.local.output=/tmp/notgen/score_output

notgen.storage.s3.input-bucket=to-scores-original

notgen.storage.azure.input-container=scores
notgen.storage.azure.output-container=scoreparts


# Test folders
notgen.folders.static=/tmp/notgen/static_content

# Disable Azure during unit tests
spring.cloud.azure.storage.blob.enabled=false
